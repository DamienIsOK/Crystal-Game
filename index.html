<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

<!-- I discovered jQuery UI!!! -->

<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>

<title>Crystal Collector Game</title>
</head>

<body>


<header>
	<p>Crystal Collector</p>
</header>

<main>
	<div id="main-bg">
		<div id = "gem-container">
			<img id = "gem1" src="assets/images/ruby.png">
			<img id = "gem2" src="assets/images/swarovski.png">
			<img id = "gem3" src="assets/images/amethyst.png">
			<img id = "gem4" src="assets/images/sapphire.png">
		</div>
	</div>
</main>

<aside>
	<div id="match"><h2>Match</h2></div>
	<div id="losses"><h2>Losses</h2></div>
	<div id="wins"><h2>Wins</h2></div>
	<div id="total"><h2>Your Total</h2><p>0</p></div>


	<div id="instructions">
	<h2>How to Play</h2>
	<p>Each gem has been assigned a random number. Click the gems until 'Your Total' equals the "Match This" value. Don't go over!</p>
	</div>
</aside>

<script src = "assets/javascript/crystal.js" type="text/javascript"></script>
</body>
</html>
